<div>
  Simple Component Example
</div>
<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="trackName">
      <mat-header-cell *matHeaderCellDef> TrackName </mat-header-cell>
      <mat-cell *matCellDef="let simple"> {{ simple.trackName }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="artistName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let simple"> {{ simple.artistName }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="thumbnail">
      <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
      <mat-cell *matCellDef="let simple"> {{ simple.thumbnail }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="link">
      <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
      <mat-cell *matCellDef="let simple"> {{simple.link}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
